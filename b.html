<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>tabela</title>
        <style>
            table{
                border: none;
            }
            th,td{
                background-color: rgba(13, 247, 255, 0.867);
                padding: 5px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td></td>
                <th scope="col">ABC</th>
                <th scope="col">BBC</th>
                <th scope="col">CNN</th>
            </tr>
            <tr >
                <th scope="row"> 6pm - 7pm</th>
                <td rowspan="2">Filme</td>
                <td>Comédia</td>
                <td>Notícias</td>
            </tr>
            <tr>
                <th scope="row"> 7pm - 8pm</th>
                <td>Esporte</td>
                <td>Assutos Atuais</td>
            </tr>
        </table>
    </body>

</html>
